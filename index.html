
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
  <title>Choose-Me | Elite Sports Scouting</title>
  
  <!-- Favicons -->
  <link rel="icon" type="image/x-icon" href="/favicon.ico" />
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png" />
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="192x192" href="/android-chrome-192x192.png" />
  <link rel="icon" type="image/png" sizes="512x512" href="/android-chrome-512x512.png" />
  <link rel="manifest" href="/manifest.json" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#208050" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <!-- Meta Tags -->
  <meta name="description" content="Choose-Me - Plateforme de recrutement sportif d'élite. Découvrez et recrutez les meilleurs talents sportifs." />
  <meta name="keywords" content="sport, recrutement, talent, football, basketball, athlète" />
  
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    :root {
      --primary-green: #208050;
      --secondary-green: #19DB8A;
      --accent-orange: #FF8A3C;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      background-color: #010101;
      color: #ffffff;
      margin: 0;
      padding: 0;
      overflow: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      height: 100vh;
      width: 100vw;
    }

    .font-readex {
      font-family: 'Readex Pro', -apple-system, BlinkMacSystemFont, sans-serif;
    }

    /* Professional Touch-First Scrollbars */
    .custom-scrollbar::-webkit-scrollbar {
      display: none;
    }
    .custom-scrollbar {
      -ms-overflow-style: none;
      scrollbar-width: none;
      height: 100%;
      overflow-y: auto;
      overscroll-behavior-y: contain;
      scroll-behavior: smooth;
    }

    /* Active States for Premium Mobile Feeling */
    .active-scale:active {
      transform: scale(0.97);
      transition: transform 150ms cubic-bezier(0.2, 0.8, 0.2, 1);
    }

    /* High Performance Backgrounds */
    .bg-glass {
      background: rgba(10, 10, 12, 0.7);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
    }

    /* Tap Highlight Disabling */
    * {
      -webkit-tap-highlight-color: transparent;
      outline: none;
    }

    /* Mobile specific animations */
    @keyframes slideUp {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .animate-slide-up {
      animation: slideUp 0.4s ease-out forwards;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
